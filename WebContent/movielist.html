<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Movie List</title>
</head>
<body>
<div class="navbar">
    <a href="main.html">Home</a>
    <a href="movielist.html">Top 20</a>
    <a href="movielist.html?results=true">Results</a>
    <a href="cart.html">Checkout</a>
    <div class="search">
        <form action="movielist.html" method="get">
            <input name="title" type="text" placeholder="Title..">
            <input name="year" type="text" placeholder="Year..">
            <input name="director" type="text" placeholder="Director..">
            <input name="star" type="text" placeholder="Star..">
            <button type="submit">
                <i class="fa fa-search" style="font-size: 18px;"></i>
            </button>
        </form>
    </div>
</div>

<div>
    <h1 class="table_title">Top Movies</h1>
</div>

<form action="javascript:updateForm()">
    <label for="num_movies">Movies per Page:</label>
    <select name="num_movies" id="num_movies">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <label for="sorting">Sort By:</label>
    <select name="sort_method" id="sorting">
        <option value="RdTu">Rating &darr;, Title &uarr;</option>
        <option value="RdTd">Rating &darr;, Title &darr;</option>

        <option value="RuTu">Rating &uarr;, Title &uarr;</option>
        <option value="RuTd">Rating &uarr;, Title &darr;</option>

        <option value="TdRu">Title &darr;, Rating &uarr;</option>
        <option value="TdRd">Title &darr;, Rating &darr;</option>

        <option value="TuRu">Title &uarr;, Rating &uarr;</option>
        <option value="TuRd">Title &uarr;, Rating &darr;</option>
    </select>
    <input type="submit" value="update" />
</form>

<div>
    <table id=movie_table class="rounded-corner">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
</div>

<div id="overlay"></div>
<div id="popupDialog">
    <p>Item successfully added!</p>
    <button onclick="closeFn()">
        Close
    </button>
</div>

<div id="pagination_parent">
    <div class="pagination_child">
        <button class="round_prev_next" id="previous">Previous</button>
    </div>
    <div class="pagination_child">
        <div id="page_number"></div>
    </div>
    <div class="pagination_child">
        <button class="round_prev_next" id="next">Next</button>
    </div>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movielist.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movielist.js"></script>
</body>
</html>
