<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Checkout Page</title>
</head>
<body>
<div class="navbar">
    <div class="buttons">
        <a href="main.html">Home</a>
        <a id="results" href="#">Results</a>
        <a href="cart.html">Checkout</a>
    </div>
    <div class="search">
        <form id="full_text_search" action="movielist.html" method="get">
            <input type="text" name="title" id="autocomplete"
                   class="autocomplete-searchbox form-control"
                   placeholder="Full Text Search"/>
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

    <div class="search">
        <form id="search_form" action="movielist.html" method="get">
            <input name="title" type="text" placeholder="Title..">
            <input name="year" type="text" placeholder="Year..">
            <input name="director" type="text" placeholder="Director..">
            <input name="star" type="text" placeholder="Star..">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</div>

<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<div id="item_list"></div>

<div>
    <h1 class="table_title">Shopping Cart</h1>
</div>

<div>
    <table id=cart_table class="rounded-corner">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=shopping_cart_body></tbody>
    </table>
</div>

<!-- include your own JS file -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<script type='text/javascript' src='cart.js'></script>
<script src="./results.js"></script>
</body>
</html>
