<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title id="single-movie-title"></title>
</head>
<body>
<div class="navbar">
    <div class="buttons">
        <a href="main.html">Home</a>
        <a id="results" href="#">Results</a>
        <a href="cart.html">Checkout</a>
    </div>
    <div class="search">
        <form id="full_text_search" action="movielist.html" method="get">
            <input type="text" name="title" id="autocomplete"
                   class="autocomplete-searchbox form-control"
                   placeholder="Full Text Search"/>
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

    <div class="search">
        <form id="search_form" action="movielist.html" method="get">
            <input name="title" type="text" placeholder="Title..">
            <input name="year" type="text" placeholder="Year..">
            <input name="director" type="text" placeholder="Director..">
            <input name="star" type="text" placeholder="Star..">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</div>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="movie_info" class="table_title"></h3>
<table id=movie_table class="rounded-corner">
    <thead>
    <tr>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>

    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>

<div id="overlay"></div>
<div id="popupDialog">
    <p>Item successfully added!</p>
    <button onclick="closeFn()">
        Close
    </button>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
<script src="./results.js"></script>
</body>


</html>
