<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Home Page</title>
</head>
<body>
<div class="navbar">
    <a href="main.html">Home</a>
    <a href="movielist.html">Top 20</a>
    <a href="movielist.html?results=true">Results</a>
    <div class="search">
        <form action="movielist.html" method="get">
            <input name="title" type="text" placeholder="Title..">
            <input name="year" type="text" placeholder="Year..">
            <input name="director" type="text" placeholder="Director..">
            <input name="star" type="text" placeholder="Star..">
            <button type="submit">
                <i class="fa fa-search" style="font-size: 18px;"></i>
            </button>
        </form>
    </div>
</div>

<h1 class="table_title">Browsing by Movie Genres</h1>
<div class="browsing_tables">
    <ol id="genre_body"></ol>
</div>

<h1 class="table_title">Browsing by Movie Titles</h1>
<div class="browsing_tables">
    <ol id="title_body"></ol>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to main.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main.js"></script>
</body>
</html>
